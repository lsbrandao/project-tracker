<section class="signin-form">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input
          type="email"
          formControlName="email"
          matInput 
          placeholder="Email">
          <mat-error>Email is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input
          type="password"
          formControlName="password"
          matInput
          placeholder="Password">
          <mat-error>Password should be at least 6 characters.</mat-error>
        </mat-form-field>
      <button *ngIf="!isLoading"
        type="submit"
        mat-raised-button 
        color="accent"
        [disabled]="loginForm.invalid">Log In
      </button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </section>
