<mat-sidenav-container>
    <mat-sidenav #navbar role="navigation">
        <app-sidenav-list (sidenavClosing)="navbar.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header fxFlexFill (navbarToggle)="navbar.toggle()"></app-header>
        <div fxFlexFill>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
